<!-- Content Header (Page header) -->
<section class="content-header">
    <h1><span ng-if="!clinicCookie.clinicname"><a href="" ng-click="selectClinic(user.syspk)">Select Clinic</a></span><span ng-if="clinicCookie.clinicname"><a href="" ng-click="selectClinic(user.syspk)">{{clinicCookie.clinicname}} - {{clinicCookie.clinicroom}}</a></span></h1>
    <p style="font-size: 18px">Doctor List</p>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="">Master List</a></li>
        <li class="active">Doctors</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-3">
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4"></div>
                        <div class="col-lg-5 col-md-5 col-sm5">
                            <a href="#/doctor-setup" class="btn btn-primary btn-sm"><i class="fa fa-floppy-o"> </i> Add </a>
                            <button class="btn btn-primary btn-sm" ng-click="gotoUpdate('/doctors/')"><i class="fa fa-info"></i> Details</button>
                            <button class="btn btn-primary btn-sm" ng-click="gotoUpdate('/doctor-setup/')"><i class="fa fa-refresh"></i> Update</button>
                            <button class="btn btn-danger btn-sm" ng-click="deletedoctor()"><i class="fa fa-trash-o"></i> Delete</button>
                        </div>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Doctor Name</th>
                            <th>Address</th>
                            <th>Contact No.</th>
                            <th>Specialization</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="no-padding"> <input type="text" class="form-control input-sm" ng-model="search.Name_Doctor" placeholder="Search Name"></td>
                            <td class="no-padding"> <input type="text" class="form-control input-sm" ng-model="search.Address_Doctor" placeholder="Search Address"></td>
                            <td class="no-padding"> <input type="text" class="form-control input-sm" ng-model="search.ContactNumber_Doctor" placeholder="Search Contact Number"></td>
                            <td class="no-padding"> <input type="text" class="form-control input-sm" ng-model="search.Specialization_Doctor" placeholder="Search Specialization"></td>
                        </tr>
                        <tr ng-repeat="doctor in filtered = doctors | filter:search | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit" ng-click="setID(doctor)" class={{selected}}>
                            <td>{{doctor.Name_Doctor}}</td>
                            <td>{{doctor.Address_Doctor}}</td>
                            <td>{{doctor.ContactNumber_Doctor}}</td>
                            <td>{{doctor.Specialization_Doctor}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <pagination ng-model="currentPage" max-size="10" boundary-links="true" first-text="<<" last-text=">>" total-items="totalItems" items-per-page="entryLimit" class="pagination-sm"></pagination>
                </div>
            </div>
        </div>
    </div>
</section>

        <li><a href="#control-sidebar-home-tab" data-toggle="tab"></a></li>
    </ul>

        <!-- Home tab content -->
        <div>
            <ul class="control-sidebar-menu">

                    <a href="javascript::;">
                        <i class="menu-icon"></i>
                        <div class="menu-info">
                        </div>
                    </a>
                </li>
            </ul><!-- /.control-sidebar-menu -->
        </div><!-- /.tab-pane -->
    </div>
</aside>
<div class="control-sidebar-bg"></div>
</div>
