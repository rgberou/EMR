<div ng-include="'app/modals/dpsModal.html'"></div>
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1><span ng-if="!clinicCookie.clinicname"><a href="" ng-click="selectClinic(user.syspk)">Select Clinic</a></span><span ng-if="clinicCookie.clinicname"><a href="" ng-click="selectClinic(user.syspk)">{{clinicCookie.clinicname}} - {{clinicCookie.clinicroom}}</a></span></h1>
    <p style="font-size: 18px">Clinic Setup Form</p>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Clinic</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h4>Clinic Information</h4>
                </div>
                <form class="form-horizontal" role="form">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="inputClinic" class="col-lg-3 control-label">Clinic Name:</label>
                                    <div class="col-lg-8">
                                        <input type="text" ng-model="clinic.ClinicName_Clinic" class="form-control input-sm" id="inputClinic" placeholder="Clinic Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="InputAddress" class="col-lg-3 control-label">Address:</label>
                                    <div class="col-lg-8">
                                        <input type="text" ng-model="clinic.Address_Clinic" class="form-control input-sm" id="InputAddress" placeholder="Clinic Address">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="InputContact" class="col-lg-3 control-label">Contact Number</label>
                                    <div class="col-lg-8">
                                        <input type="text" ng-model="clinic.ContactNumber_Clinic" class="form-control input-sm" id="InputContact" placeholder="Contact Number">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr>
                        <div>
                            <div class="pull-right">
                                <input ng-disabled="!clinic.ClinicName_Clinic" type="submit" ng-click="addClinic()" value=" Save " class="btn btn-success btn-sm" data-dismiss="modal">
                                <a href="#/clinic" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<section style="position: fixed; bottom: 0">

</section>

<!-- Right Sidebar -->

<aside style="position: fixed;" class="control-sidebar control-sidebar-light">
    <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
        <li><a data-toggle="tab">Clinic Lists</a></li>
    </ul>
    <div class="tab-content" style="overflow: scroll; height: 90vh">
        <!-- Home tab content -->
        <div>
            <ul class="control-sidebar-menu">
                <li ng-repeat="clinic in clinics.data | orderBy: 'ClinicName_Clinic'">
                    <a ng-href="#/clinic/{{clinic.SysPK_Clinic}}">
                        <h4 class="control-sidebar-subheading"><i class="fa fa-building-o"></i> {{clinic.ClinicName_Clinic}}</h4>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</aside>
<div class="control-sidebar-bg"></div>
</div>

<!-- Page Script -->
<script>
    $(function () {
        $('body').addClass('control-sidebar-open');
        $("#datemask").inputmask("yyyy-mm-dd", {"placeholder": "yyyy-mm-dd"});
    })
</script>
