<!-- Content Header (Page header) -->
<section class="content-header">
    <h1><span ng-if="!clinicCookie.clinicname"><a href="" ng-click="selectClinic(user.syspk)">Select Clinic</a></span><span ng-if="clinicCookie.clinicname"><a href="" ng-click="selectClinic(user.syspk)">{{clinicCookie.clinicname}} - {{clinicCookie.clinicroom}}</a></span></h1>
    <p style="font-size: 18px">User List</p>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="">Master List</a></li>
        <li class="active">Users</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <!-- <input type="text" class="form-control input-sm" id="inputName" ng-model="search.Name_Patient" placeholder="Search Patient">-->
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4"></div>
                        <div class="col-lg-5 col-md-5 col-sm5">
                            <a href="#/user-setup" class="btn btn-primary btn-sm"><i class="fa fa-floppy-o"> </i> Add </a>
                            <button class="btn btn-primary btn-sm" ng-click="gotoUpdate('/users/')"><i class="fa fa-info"></i> Details</button>
                            <button class="btn btn-primary btn-sm" ng-click="gotoUpdate('/user-setup/')"><i class="fa fa-refresh"></i> Update</button>
                            <button class="btn btn-danger btn-sm" ng-click="deleteuser()"><i class="fa fa-trash-o"></i> Delete</button>
                        </div>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Username</th>
                            <th>Name</th>
                            <th>Access Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="no-padding"> <input type="text" class="form-control input-sm" ng-model="search.UserName_User" placeholder="Search Userame"></td>
                            <td class="no-padding"> <input type="text" class="form-control input-sm" ng-model="search.Name_User" placeholder="Search Name"></td>
                            <td class="no-padding"> <input type="text" class="form-control input-sm" ng-model="search.AccessRights_User" placeholder="Search Access Role"></td>
                        </tr>
                        <tr ng-repeat="user in filtered = users | filter:search | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit" ng-click="setID(user)" class={{selected}}>
                            <td>{{user.UserName_User}}</td>
                            <td>{{user.Name_User}}</td>
                            <td>{{user.AccessRights_User}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <pagination ng-model="currentPage" max-size="10" boundary-links="true" first-text="<<" last-text=">>" total-items="totalItems" items-per-page="entryLimit" class="pagination-sm"></pagination>
                </div>
            </div>
        </div>
    </div>
</section>

</aside>

</div>
