<script type="text/ng-template" id="visitsModalDetails.html">
    <div class="container-fluid">
        <div class="row"><br>
            <div class="form-group col-sm-4">
                <input type="text" class="form-control input-sm" id="inputName" ng-model="search.Name_Doctor" placeholder="Search Doctor">
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Details</h4></div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover" id="myTable">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Doctor Name</th>
                        <th>Address</th>
                        <th>Contact No.</th>
                        <th>Specialization</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="no-padding"></td>
                        <td class="no-padding"> <input type="text" class="form-control input-sm" ng-model="search.Name_Doctor" placeholder="Search Name"></td>
                        <td class="no-padding"> <input type="text" class="form-control input-sm" ng-model="search.Address_Doctor" placeholder="Search Address"></td>
                        <td class="no-padding"> <input type="text" class="form-control input-sm" ng-model="search.ContactNumber_Doctor" placeholder="Search Contact Number"></td>
                        <td class="no-padding"> <input type="text" class="form-control input-sm" ng-model="search.Specialization_Doctor" placeholder="Search Specialization"></td>
                    </tr>
                    <tr ng-repeat="doctor in filtered = doctors.data | filter:search | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit" ng-click="setID(doctor)" ng-dblclick="ok(doctor)" class={{selected}}>
                        <td ng-click="ok(doctor)"><i class="fa fa-circle-o"></i></td>
                        <td>{{doctor.Name_Doctor}}</td>
                        <td>{{doctor.Address_Doctor}}</td>
                        <td>{{doctor.ContactNumber_Doctor}}</td>
                        <td>{{doctor.Specialization_Doctor}}</td>
                    </tr>
                    <tr>
                        <td colspan="5"><i>(Note: Click </i> <i class="fa fa-circle-o"></i><i> or double click the row to select doctor..)</i></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <pagination ng-model="currentPage" max-size="10" boundary-links="true" first-text="<<" last-text=">>" total-items="totalItems" items-per-page="entryLimit" class="pagination-sm"></pagination>
    </div>
</script>
